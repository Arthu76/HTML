<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css" >

<style>
  button{
    border: none;
    background-color: white;
  }

  #lista{
    display: none;
  }

  #conteudo #conteudo2{
    display: none;
  }
</style>

<script >
   let botao = document.getElementById('button1');
   let botao2 = document.getElementById('button2');
   let lista = document.getElementById('lista');
   let lista2 = document.getElementById('lista2');

  botao.addEventListener('click', function() {
    if (lista.style.display == 'block') {
      lista.style.display = 'none';
    } else {
      lista.style.display = 'block';
    }
    });

  botao2.addEventListener('click', function() {
    if (lista2.style.display == 'block') {
      lista2.style.display = 'none';
    } else {
      lista2.style.display = 'block';
    }
    });

  
  let botaoCont = document.getElementById('buttonCont')
  let conteudo = document.getElementById('conteudo')

  let conteudo2 = document.getElementById('conteudo2')
  let botaoCont3 = document.getElementById('buttonCont3')
  let conteudo3 = document.getElementById('conteudo3')

  botaoCont.addEventListener('click', function() {
    if (conteudo.style.display == 'block') {

    });

    }
    });


  
</script>
