<h1>Tags não Visuais</h1>

<!--
  Tags Semânticas...

  section - definir um agrupamento temático de conteúdo
  artcle - conteúdo auto-contido
  header - cabeçalho do domecumento
  footer - rodapé do documento
  nav - agrupa os links de navegação
  aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta
  details - são detalhes que podem ser exibidos ou escondidos

  As mais conhecidas...

  div - divisão ou seção do conteudo
  span - usado para agrupar elementos inline
-->
